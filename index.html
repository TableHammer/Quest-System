<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quest-board">        
            <h1 class="title">Guild Quest Board</h1>
            <div class="quest-container" id="questContainer"></div>
            <div class="quest-details" id="questDetails">
                <h2>Quest Details</h2>
                <div class="detail-content" id="detailContent">
                    <p>Check your quests</p>
                </div>
                <button class="complete-btn" id="completeBtn" disabled>Complete Quest</button>
            </div>

            <div class="quest-controls">
                <button id="addQuestBtn">Request a Quest</button>
                <button id="removeQuestBtn">Remove Incompleted Quest</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
